{% extends 'home.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% block title %}<title>Sign in to Home</title>{% endblock %}
        {% block css %}<link rel="stylesheet" href="{% static 'css/signin.css' %}">{% endblock %}
        {% block js %}<script type="text/javascript" src="{% static 'js/signin.js' %}"></script>{% endblock %}
    </head>
    <body>
    {% block content %}{% endblock %}
    {% block signin %}
        <div class="signin-container">
            <div class="signin-flash-error" id="flash-error" hidden>
                <span class="signin-error-message">Incorrect username or password.</span>
                <button class="signin-flash-close" type="button" id="del-message">
                    <svg class="signin-octicon" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
                        <path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path>
                    </svg>
                </button>
            </div>
            <div class="signin-tab-box">
                <label class="signin-tab-body">Sign in to Home</label>
            </div>
            <div class="signin-box">
                <div class="signin-body">
                    <div class="signin-form-group">
                        <div for="username" class="signin-username">
                            <label class="signin-label-bold">Username</label>
                            <a class="signin-float-right" href="/user/signup">Don't have an account?</a>
                        </div>
                        <input class="signin-form-control" autofocus="autofocus" autocapitalize="off" autocorrect="off"
                        type="text" spellcheck="false" tabindex="1" id="username" />
                    </div>
                    <div class="signin-form-group">
                        <div for="password" class="signin-password">
                            <label for="user_password" class="signin-label-bold">Password</label>
                            <a class="signin-float-right" href="">Forgot your password?</a>
                        </div>
                        <input class="signin-form-control" autofocus="autofocus" type="password" tabindex="2" id="password" />
                    </div>
                    <div class="signin-summit-container">
                        <input class="signin-btn" type="submit" value="Sign in" tabindex="3" id="signin"/>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
